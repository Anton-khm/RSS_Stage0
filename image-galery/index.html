<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Image Gallery</h1>
            <div class="search_wrapper">
                <label for="search">Search Image:</label>
                <input type="text" id="search" name="search" placeholder="type keyword" autocomplete="off" autofocus>
                <button class="clear_input"></button>
                <button type="submit" class="searchBtn"></button>
            </div>
        </div>
        <div class="gallery_container">
        </div>
    </div>
    <footer>
        <div class="creation-date-wrapper">
            <div class="year"><span>2023</span></div>
            <a href="https://rs.school/js-stage0/" class="rss nav-link"></a>
            <a href="https://github.com/Anton-khm" class="github nav-link">Anton</a>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
